<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Inbox</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/x-icon" href="assets/images/open-email.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <link href="./assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="./assets/css/nucleo-svg.css" rel="stylesheet" />
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <link href="./assets/css/argon-dashboard-tailwind.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<style>
/* Add the shiny effect for the thread title */
#thread-title {
  background: linear-gradient(to right, #4f46e5, #3b82f6);
  color: white;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  border-radius: 10px;
}

/* Enhance the open email's styling */
#email-cont {
  transition: all 0.3s ease;
}

#email-cont:hover {
  background-color: #e0f2fe; /* Hover effect for emails */
}

#email-cont.open {
  border: 2px solid #3b82f6;
  background-color: #e0f2fe;
  box-shadow: 0 4px 8px rgba(59, 130, 246, 0.5);
  border-radius: 10px;
}

#email-cont.open pre {
  font-size: 1.1rem;
  color: #1f2937;
}

.spinner-border {
  border-top-color: #3b82f6 !important; /* Matching spinner with primary color */
}

/* Button styling for better interaction */
button.bg-primary {
  background-color: #3b82f6;
  transition: background-color 0.3s ease;
}

button.bg-primary:hover {
  background-color: #2563eb;
}
</style>
<body class="m-0 font-sans text-base antialiased font-normal leading-default bg-gray-50 text-slate-500">
  <aside
    class="fixed inset-y-0 flex-wrap items-center justify-between block w-full p-0 my-4 overflow-y-auto antialiased transition-transform duration-200 -translate-x-full bg-white border-0 shadow-xl max-w-md ease-nav-brand z-990 xl:ml-1 rounded-xl xl:left-0 xl:translate-x-0"
    aria-expanded="false">
    <div class="h-19 bg-primary">
      <a class="block px-8 py-6 m-0 text-2xl whitespace-nowrap text-white" href="/">
        <span class="ml-2 font-semibold transition-all duration-200 ease-nav-brand">Inbox</span>
      </a>
    </div>
    <hr class="h-px mt-0 bg-transparent bg-gradient-to-r from-transparent via-black/40 to-transparent" />
      <!-- <div class="items-center block w-auto max-h-screen overflow-auto h-sidenav grow basis-full"> -->
    <ul id="email-sidebar" class="flex flex-col pl-0 mb-0">
    </ul>
  </aside>
  <main class="relative h-full max-h-screen transition-all duration-200 ease-in-out xl:ml-96 rounded-xl">
    <div class="w-full px-6 py-6 mx-auto">
      <div class="flex flex-wrap -mx-3" >
        <div class="w-full max-w-full px-3 mb-6" >
          <div id="thread-title" class="relative flex flex-col min-w-0 break-words shadow-xlrounded-2xl bg-clip-border">
            <div class="h-full overflow-y-auto" id="thread-title" >
              <!-- Button to trigger modal -->
              
              <div id="email-content" class="p-6 bg-white">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="loading-spinner" class="flex justify-center items-center h-screen">
    <div class="flex flex-col items-center">
      <div
        class="spinner-border animate-spin inline-block w-12 h-12 border-4 border-gray-500 border-t-transparent rounded-full"
        role="status"></div>
      <p class="text-primary mt-4">Loading...</p>
    </div>
  </div>
  <!-- Modal HTML -->
  <div id="modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center hidden">
    <div class="bg-primary p-6 rounded-lg shadow-lg text-center">
      <h2 class="text-2xl font-semibold mb-4 text-white">Summary</h2>
      <p id="modal-content" class="text-white">Loading...</p>
      <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600" onclick="closeModal()">
        Close
      </button>
    </div>
  </div>
  <script src="assets/js/core.js"></script>
  <script src="./assets/js/plugins/perfect-scrollbar.min.js" async></script>
  <script src="./assets/js/argon-dashboard-tailwind.js?v=1.0.1" async></script>
</body>

</html>
