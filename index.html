<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Inbox</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="assets/images/open-email.png">
</head>

<body class="bg-secondary h-screen">

  <!-- Main container -->
  <div class="h-full flex">

    <!-- Sidebar - Email List -->
    <div class="w-1/4 bg-white border-r h-full overflow-y-auto">
      <div class="p-4 font-bold text-xl border-b bg-primary text-white">Inbox</div>

      <!-- Email item 1 -->
      <div class="p-4 border-b flex items-center cursor-pointer hover-bg-primary hover:text-white"
        onclick="openEmailThread(0)">
        <img class="h-10 w-10 rounded-full mr-4" src="assets/images/woman1.jpeg" alt="Sender Image">
        <div class="flex-1">
          <div class="font-semibold">Email Thread 1</div>
          <div class="text-secondary text-sm truncate">This is a conversation between John and Jane...</div>
        </div>
      </div>

      <!-- Email item 2 -->
      <div class="p-4 border-b flex items-center cursor-pointer hover-bg-primary hover:text-white"
        onclick="openEmailThread(1)">
        <img class="h-10 w-10 rounded-full mr-4" src="assets/images/man1.jpeg" alt="Sender Image">
        <div class="flex-1">
          <div class="font-semibold">Email Thread 2</div>
          <div class="text-secondary text-sm truncate">This is a conversation between Alice and Bob...</div>
        </div>
      </div>
    </div>

    <!-- Main content - Email Threads -->
    <div class="w-3/4 h-full overflow-y-auto relative" id="main-thread">
      <!-- Button to trigger modal -->
      <div class="absolute top-4 right-4">
        <button class="bg-primary text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700" onclick="openModal()">
          Summarize
        </button>
      </div>

      <div id="email-content" class="p-6 bg-white">
        <!-- Default email thread will be loaded here by JavaScript -->
      </div>
    </div>
  </div>

  <!-- Modal HTML -->
  <div id="modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center hidden">
    <div class="bg-primary p-6 rounded-lg shadow-lg text-center">
        <h2 class="text-2xl font-semibold mb-4 text-white">Summary</h2>
        <p id="modal-content" class="text-white">Loading...</p>
        <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600" onclick="closeModal()">
            Close
        </button>
    </div>
</div>

  <script src="assets/js/core.js"></script>
</body>

</html>
